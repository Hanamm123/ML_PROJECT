<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #006400;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car Price Prediction</h2>

    <form action="/predict" method="post">

        <label>Year</label>
        <input type="number" name="Year" required>

        <label>Present Price (in Lakhs)</label>
        <input type="number" step="any" name="Present_Price" required>

        <label>Kilometers Driven</label>
        <input type="number" name="Kms_Driven" required>

        <label>Owner (0 = First Owner, 1 = Second Owner)</label>
        <input type="number" name="Owner" required>

        <label>Fuel Type</label>
        <select name="Fuel_Type" required>
            <option value="">Select</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>

        <label>Transmission</label>
        <select name="Transmission" required>
            <option value="">Select</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <label>Seller Type</label>
        <select name="Seller_Type" required>
            <option value="">Select</option>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>

        <button type="submit">Predict Car Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</div>

</body>
</html>
