<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
        }
        .container {
            max-width: 550px;
            background: #ffffff;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction</h2>

    <form action="/predict" method="post">

        <label>Gender</label>
        <select name="Gender" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Married</label>
        <select name="Married" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Dependents</label>
        <input type="number" name="Dependents" min="0" required>

        <label>Education</label>
        <select name="Education" required>
            <option value="">Select</option>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select name="Self_Employed" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" step="any" name="ApplicantIncome" required>

        <label>Coapplicant Income</label>
        <input type="number" step="any" name="CoapplicantIncome" required>

        <label>Loan Amount</label>
        <input type="number" step="any" name="LoanAmount" required>

        <label>Loan Amount Term (months)</label>
        <input type="number" step="any" name="Loan_Amount_Term" required>

        <label>Credit History</label>
        <select name="Credit_History" required>
            <option value="">Select</option>
            <option value="1">Good (1)</option>
            <option value="0">Bad (0)</option>
        </select>

        <label>Property Area - Semiurban</label>
        <select name="Property_Area_Semiurban" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Property Area - Urban</label>
        <select name="Property_Area_Urban" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Check Loan Status</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</div>

</body>
</html>
