<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Boston House Price Prediction</h2>

    <form action="/predict" method="post">

        <label>CRIM</label>
        <input type="number" step="any" name="CRIM" required>

        <label>ZN</label>
        <input type="number" step="any" name="ZN" required>

        <label>INDUS</label>
        <input type="number" step="any" name="INDUS" required>

        <label>CHAS</label>
        <input type="number" step="any" name="CHAS" required>

        <label>NOX</label>
        <input type="number" step="any" name="NOX" required>

        <label>RM</label>
        <input type="number" step="any" name="RM" required>

        <label>AGE</label>
        <input type="number" step="any" name="AGE" required>

        <label>DIS</label>
        <input type="number" step="any" name="DIS" required>

        <label>RAD</label>
        <input type="number" step="any" name="RAD" required>

        <label>TAX</label>
        <input type="number" step="any" name="TAX" required>

        <label>PTRATIO</label>
        <input type="number" step="any" name="PTRATIO" required>

        <label>B</label>
        <input type="number" step="any" name="B" required>

        <label>LSTAT</label>
        <input type="number" step="any" name="LSTAT" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</div>

</body>
</html>
